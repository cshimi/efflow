<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Display</title>
</head>
<body>
    <h1>Welcome to the File Upload and Display App</h1>

    <h2>Existing Files:</h2>
    <ul>
        {% for file in existing_files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <h2>Upload a New File:</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file">
        <input type="submit" value="Upload">
    </form>

    <h2>Or Choose an Existing File:</h2>
    <form method="post">
        {% csrf_token %}
        <select name="existing_file">
            <option value="">Select an existing file</option>
            {% for file in existing_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Display File</button>
    </form>
</body>
</html>
