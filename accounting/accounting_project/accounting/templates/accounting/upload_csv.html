<!-- templates/your_app_name/upload_csv.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload Transaction CSV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <!-- Add a link or button to go back to the landing page -->
    <a href="{% url 'landing_page' %}" class="btn btn-secondary">Back to Landing Page</a>
    <!-- Alternatively, you can use a button element if desired -->


</body>
</html>
